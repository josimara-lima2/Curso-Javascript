<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual é o dorama pelo título em português de Portugal?</title>
</head>
<body>
  <div class="intro py-3 bg-danger text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-dark">Você consegue acertar qual é o dorama pelo título em espanhol</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. "jardín de meteoros" é o nome dado para o dorama:</p>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Jardim de meteoros
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Pousando no amor
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. "aterrizando en el amor" é o nome dado para o dorama de terror:</p>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Pousando no amor
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Love 020
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. "veinticinco, veintiuno" é o título de:</p>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Loucos um pelo Outro
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Vinte e Cinco, Vinte e Um
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. "una noche de primavera" é o famoso dorama:</p>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Eu não sou um Robô 
            </label>
          </div>
          <div class="form-check my-2 text-dark">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Uma Noite de Primavera
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-danger text-light">Enviar</button>
        </div>
      </form>
    
    </div>
    
  </div>
  <div class="score" >

  </div>
  <script src="./app.js"></script>
</body>
</html>
